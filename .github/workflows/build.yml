name: Build

on:
  push:
    branches: [ main ]
    paths:
    - 'go.mod'
    - 'source/**.go'
  pull_request:
    branches: [ main ]

env:
  PROJECT: healthcheck

jobs:
  build:
    name: Ubuntu
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Clone Repository
      uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Create Build Directory
      run: mkdir --verbose ./builds/

    - name: Build Project for Linux (x64)
      env:
        GOOS: linux
        GOARCH: amd64
      run: |
        go build -v -ldflags='-s -w' -o ./builds/$PROJECT-$GOOS-$GOARCH ./source/
        strip ./builds/$PROJECT-$GOOS-$GOARCH
        file ./builds/$PROJECT-$GOOS-$GOARCH
        sha256sum ./builds/$PROJECT-$GOOS-$GOARCH

    - name: Build Project for Windows (x64)
      env:
        GOOS: windows
        GOARCH: amd64
      run: |
        go build -v -ldflags='-s -w' -o ./builds/$PROJECT-$GOOS-$GOARCH.exe ./source/
        strip ./builds/$PROJECT-$GOOS-$GOARCH.exe
        file ./builds/$PROJECT-$GOOS-$GOARCH.exe
        sha256sum ./builds/$PROJECT-$GOOS-$GOARCH.exe

    - name: Upload Builds
      uses: actions/upload-artifact@v3
      with:
        name: builds
        path: ./builds/
